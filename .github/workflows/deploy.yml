    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        echo "$EC2_SSH_KEY" > ec2_key.pem
        chmod 600 ec2_key.pem
        ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ env.EC2_HOST }} << 'EOF'
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REPOSITORY }}
          docker pull ${{ env.ECR_REPOSITORY }}:latest
          docker stop my-container || true
          docker rm my-container || true
          docker run -d \
            --name my-container \
            -p 80:80 \
            -e SECRET_KEY=${{ env.SECRET_KEY }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_HOST=${{ env.DB_HOST }} \
            -e DB_PORT=${{ env.DB_PORT }} \
            -e REDIS_HOST=${{ env.REDIS_HOST }} \
            ${{ env.ECR_REPOSITORY }}:latest
        EOF

